    <div class="jumbotron jumbotron-fluid">
        <div class="container"></div>
        <center>
            <h1>Sign-up for your nightly dose of positivity</h1>
        </center><br><br>
        <form netlify>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Email</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Ex: abc123@gmail.com">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Phone Number</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Ex: 1234567890">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">Time</label>
                    <select id="inputState" class="form-control">
                      <option selected>Select</option>
                      <option>8PM</option>
                      <option>9PM</option>
                      <option>10PM</option>
                      <option>11PM</option>
                      <option>12AM</option>
                      <option>1AM</option>
                      <option>2AM</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">Time Zone</label>
                    <select id="inputState" class="form-control">
                      <option selected>EST</option>
                      <option>CST</option>
                      <option>MST</option>
                      <option>PST</option>
                    </select>
                </div>
            </div><br>
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form><br>
    </div>
